<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <img src="./images/blue.jpg" alt="blue patrick"> -->
    <div class="container">
        <div class="header">
            <div class="search-container">

                <div class="top-row">
                    <div class="search-left">
                        <img class="small-img" src="./images/green.png" alt="green patrick">
                        <input type="text" class="searchbar">
                    </div>
    
                    <div class="search-right">
                        <img class="small-img" src="./images/green.png" alt="green patrick">
                        <img src="./images/blue.jpg" alt="blue patrick">
                        <p class="username big">Morgan Oakley</p>
                    </div>
                </div>

                <div class="bottom-row">
                    <div class="left">
                        <img src="./images/blue.jpg" alt="blue patrick">
                        <div>
                            <p class="greeting">Hi there,</p>
                            <p class="username big">Morgan Oakley (@morgan)</p>
                        </div>
                    </div>

                    <div class="right">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
             <div class="title">
                <img class="small-img" src="./images/green.png" alt="green patrick">
                <div>Dashboard</div>
             </div>

             <ul class="dashboard-list">
                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Home</div>
                 </li>
                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Profile</div>
                 </li>
                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Messages</div>
                 </li>
                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>History</div>
                 </li>
                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Tasks</div>
                 </li>
                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Communities</div>
                 </li> <br> <br>

                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Settings</div>
                 </li>

                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Support</div>
                 </li>

                 <li class="list-item">
                    <img class="small-img" src="./images/green.png" alt="green patrick">
                    <div>Privacy</div>
                 </li>
             </ul>
        </div>



    </div>
</body>
</html>
